<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Aditya Ajith</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');

        body {
            font-family: "Orbitron", sans-serif;
            background-color: #0a0f1f;
            color: #ffffff;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0, 255, 255, 0.3);
        }
        h1 {
            color: #00eaff;
            font-size: 32px;
            border-bottom: 2px solid #00eaff;
            display: inline-block;
            padding-bottom: 10px;
        }
        .contact-info {
            font-size: 20px;
            margin: 20px 0;
            color: #00eaff;
        }
        .contact-info p {
            margin: 10px 0;
            font-weight: bold;
        }
        .contact-form {
            margin-top: 30px;
            text-align: left;
        }
        h2 {
            color: #00eaff;
            font-size: 24px;
            text-align: center;
        }
        label {
            font-size: 16px;
            font-weight: bold;
            color: #00eaff;
            display: block;
            margin-bottom: 8px;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #00eaff;
            border-radius: 8px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 0px 15px rgba(0, 255, 255, 0.3);
        }
        input:focus, textarea:focus {
            border-color: #ff00ff;
            box-shadow: 0px 0px 20px rgba(255, 0, 255, 0.6);
            outline: none;
        }
        button {
            background-color: #00eaff;
            color: white;
            font-size: 18px;
            font-weight: bold;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0px 0px 15px rgba(0, 255, 255, 0.5);
        }
        button:hover {
            background-color: transparent;
            color: #00eaff;
            border: 2px solid #00eaff;
            box-shadow: 0px 0px 25px rgba(0, 255, 255, 0.8);
        }
        .navigation {
            margin-top: 30px;
        }
        .navigation a {
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            color: #ffffff;
            background: #00eaff;
            padding: 12px 20px;
            border-radius: 8px;
            margin: 0 15px;
            transition: 0.3s;
            border: 2px solid #00eaff;
        }
        .navigation a:hover {
            background-color: transparent;
            color: #00eaff;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Contact Me</h1>
        <div class="contact-info">

            <p>ðŸ“§ Email: imba2403@rajagiri.edu</p>
        </div>

        <div class="contact-form">
            <h2>Send a Message</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
